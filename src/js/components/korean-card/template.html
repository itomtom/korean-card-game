<p> {{ word }} </p>
<p v-for="item in answers">
  <button type="button" class="btn btn-primary btn-block" v-on:click="guess = item.value" :disabled="display">{{ item.answer }}</button>
</p>

<button v-show="display" type="button" class="btn btn-lg" v-on:click="next(guess)" v-bind:class="[guess ? 'btn-success' : 'btn-danger']">
  <strong>{{ result }}</strong>
  <span aria-hidden="true" class="glyphicon glyphicon-triangle-right"></span>    
</button>
